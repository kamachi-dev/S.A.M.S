<!DOCTYPE html>
<html lang="en">

<head>
    <title>SAMS : Admin - Teacher Info</title>
    <link rel="shortcut icon" type="image/png" href="/assets/HatLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/general/general.css">
    <link rel="stylesheet" type="text/css" href="/admin/teacherInfo/teacherInfo.css">
    <script defer src="/general/general.js"></script>
    <script defer src="/admin/teacherInfo/teacherInfo.js"></script>
</head>

<body>
    <!-- Signout Icon -->
    <div class="signout-icon" onclick="signOut()" title="Sign Out">
        <img src="/assets/logout_icon.png" alt="Sign Out" />
    </div>
    
    <img src="/assets/School1.jpg" alt="background" class="background" />
    <div class="slip">
        <img src="/assets/School1.jpg" alt="headerPicture" class="headerPicture" />
        <img src="/assets/MMCL_Logo_Horizontal.webp" alt="longLogo" class="longLogo" />
        <nav class="navBar">
            <ul>
                <li class="ReportTab currentTab">
                    <img src="/assets/icons/Student Info.png" />
                    <a href="teacherInfo.html">Teacher Info</a>
                </li>

                <li class="ReportTab">
                    <img src="/assets/icons/Student Info.png" />
                    <a href="studentInfo.html">Student Info</a>
                </li>

                <li class="MessageTab">
                    <img src="/assets/icons/Parent Info.png" />
                    <a href="parentInfo.html">Parent Info</a>
                </li>
            </ul>
        </nav>
        <div class="content-wrapper">
            <div class="content-border">
                <div class="content">
                    <div class="filter-section">
                        <div class="search-container">
                            <input type="text" placeholder="Search teachers..." class="search-input">
                        </div>
                        <button class="add-button" onclick="openAddTeacherModal()">Add Teacher</button>
                        <div class="filter-dropdowns">
                            <select class="filter-select" id="subjectFilter">
                            </select>
                            <div class="teacher-count">
                                <span>No. of Teachers</span>
                                <span class="count-number">0</span>
                            </div>
                        </div>
                    </div>
                    <h2 class="loader">Please wait while the data is being fetched...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Teacher Modal -->
    <div id="addTeacherModal" class="modal">
        <div class="modal-content add-teacher-modal">
            <span class="close" onclick="closeAddTeacherModal()">&times;</span>
            <h2>Add New Teacher</h2>
            
            <div class="modal-body">
                <div class="form-section">
                    <h3>Teacher Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacherFirstName">First Name *</label>
                            <input type="text" id="teacherFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherLastName">Last Name *</label>
                            <input type="text" id="teacherLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacherEmail">Email *</label>
                            <input type="email" id="teacherEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="teacherPhone">Phone Number *</label>
                            <input type="tel" id="teacherPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="teacherDepartment">Department</label>
                            <input type="text" id="teacherDepartment" placeholder="Type department or leave empty">
                            <select id="teacherDepartmentDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select department (optional)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Empty space for layout -->
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Course Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" id="courseName" placeholder="Type course name or leave empty">
                            <select id="courseNameDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select course name (optional)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="courseCode">Course Code</label>
                            <input type="text" id="courseCode" placeholder="Type course code or leave empty">
                            <select id="courseCodeDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select course code (optional)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddTeacherModal()">Cancel</button>
                <button class="confirm-btn" onclick="confirmAddTeacher()">Add Teacher</button>
            </div>
        </div>
    </div>

    <!-- Update Teacher Modal -->
    <div id="updateTeacherModal" class="modal">
        <div class="modal-content add-teacher-modal">
            <span class="close" onclick="closeUpdateTeacherModal()">&times;</span>
            <h2>Update Teacher Information</h2>
            
            <div class="modal-body">
                <div class="form-section">
                    <h3>Teacher Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateTeacherFirstName">First Name *</label>
                            <input type="text" id="updateTeacherFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateTeacherLastName">Last Name *</label>
                            <input type="text" id="updateTeacherLastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateTeacherEmail">Email *</label>
                            <input type="email" id="updateTeacherEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="updateTeacherPhone">Phone Number *</label>
                            <input type="tel" id="updateTeacherPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateTeacherDepartment">Department</label>
                            <input type="text" id="updateTeacherDepartment" placeholder="Type department or leave empty">
                            <select id="updateTeacherDepartmentDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select department (optional)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Empty space for layout -->
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Course Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="updateCourseName">Course Name</label>
                            <input type="text" id="updateCourseName" placeholder="Type course name or leave empty">
                            <select id="updateCourseNameDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select course name (optional)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateCourseCode">Course Code</label>
                            <input type="text" id="updateCourseCode" placeholder="Type course code or leave empty">
                            <select id="updateCourseCodeDropdown" style="margin-top: 5px; width: 100%;">
                                <option value="">Select course code (optional)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeUpdateTeacherModal()">Cancel</button>
                <button class="confirm-btn" onclick="saveTeacherChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailsModal()">&times;</span>
            <h2 id="modalName">Teacher Details</h2>
            <div class="modal-info">
                <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                <p><strong>Course:</strong> <span id="modalCourse"></span></p>
            </div>
        </div>
    </div>

    <button class="menu" onclick="TogglePopup()">
        <img src="/assets/icons/Hamburger.png" alt="menu" />
    </button>
    <div class="hiddenMenu">
        <section class="popup" id="popup">
            <div class="menuNav">
                <div class="menuItem">
                    <img src="/assets/icons/Student Info.png" />
                    <a href="studentInfo.html"><label for="student_info">Student Info</label></a>
                </div>
                <div class="menuItem">
                    <img src="/assets/icons/User Profile.png" />
                    <a href="teacherInfo.html"><label for="teacher_info">Teacher Info</label></a>
                </div>
                <div class="menuItem">
                    <img src="/assets/icons/Parent Info.png" />
                    <a href="parentInfo.html"><label for="parent_info">Parent Info</label></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

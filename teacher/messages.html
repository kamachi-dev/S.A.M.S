<!DOCTYPE html>
<html lang="en">

<head>
    <title>SAMS : View Report</title>
    <link rel="shortcut icon" type="image/png" href="/assets/HatLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/general/general.css">
    <link rel="stylesheet" type="text/css" href="/general/messages.css">
    <script defer src="/general/general.js"></script>
    <script defer src="/general/messages.js"></script>
</head>

<body>
    <img src="/assets/School1.jpg" alt="background" class="background" />
    <div class="slip">
        <img src="/assets/School1.jpg" alt="headerPicture" class="headerPicture" />
        <img src="/assets/MMCL_Logo_Horizontal.webp" alt="longLogo" class="longLogo" />
        <nav class="navBar">
            <ul>
            <!-- The current tab is Overview, so make it white -->
            <li class="ReportTab">
                <img src="/assets/icons/View Report.png" alt="Overview" />
                <a href="overview.html"><span>Overview</span></a>
            </li>
            <li class="tab ProfileTab">
                <img src="/assets/icons/User Profile.png" alt="Student Info" />
                <a href="studentInfo.html"><span>Student Info</span></a>
            </li>
            <li class="tab MessageTab">
                <img src="/assets/icons/message.png" alt="User Profile" />
                <a href="messages.html"><span>Messages</span></a>
            </li>
        </ul>
        </nav>
        <div class="content-wrapper">
            <div class="content-border">
                <div class="content">
                    <div class="filter-content">
                        <input type="text" id="search-input" placeholder="Search...">
                        <div class="rowflex">
                            <select>
                                <option disabled selected>Select Subject</option>
                                <option value="allsub">All Subjects</option>
                                <option value="math">Math</option>
                                <option value="science">Science</option>
                                <option value="history">History</option>
                            </select>
                            <select>
                                <option disabled selected>Select Section</option>
                                <option value="allsec">All Sections</option>
                                <option value="a">Section A</option>
                                <option value="b">Section B</option>
                                <option value="c">Section C</option>
                            </select>
                        </div>
                    </div>
                    <div class="message-content">
                        <div class="left-content">Please wait...</div>

                        <div class="right-content">
                            <div class="messages">
                                <div class="top-part">
                                    <div class="top-profile">
                                        <img src="/assets/icons/placeholder-parent.jpeg" alt="404"
                                            class="profile-picture" id="recipient-pfp" />
                                        <span id="profile-name"></span>
                                    </div>
                                    <div class="top-settings">
                                        <img src="/assets/icons/settings.png" alt="404" class="profile-picture" />
                                    </div>
                                </div>
                                <div class="middle-part">Please select a contact</div>
                                <div class="bottom-part">
                                    <div class="bottom-inner">
                                        <input type="text" id="message-input" placeholder="Type Something...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <button class="menu" onclick="TogglePopup()">
        <img src="/assets/icons/Hamburger.png" alt="menu" />
    </button>
    <div class="hiddenMenu">
        <section class="popup" id="popup">
            <div class="menuNav">
                <div class="menuItem">
                    <img src="/assets/icons/View Report.png" />
                    <a href="studentOverview.html"><label for="view_rep">Report</label></a>
                </div>
                <div class="menuItem">
                    <img src="/assets/icons/User Profile.png" />
                    <a href="userProfile.html"><label for="user_prof">Profile</label></a>
                </div>
                <div class="menuItem">
                    <img src="/assets/icons/message.png" />
                    <a href="messages.html"><label for="message">Messages</label></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

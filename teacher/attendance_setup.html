    <!-- ðŸŽ¥ Camera view section -->
    <div class="camera-container" id="cameraContainer">
        <!-- <h3>Camera is Live</h3> -->
        <video id="video" autoplay playsinline></video>
        <button id="endButton" onclick="endSession()">End Attendance</button>
    </div>

    <form method="POST" action="https://sams-backend-u79d.onrender.com/getData.php?action=uploadModel" enctype="multipart/form-data">
        <label>Course Name:
            <input type="text" name="course_name" required />
        </label><br />
        <label>Upload Model:
            <input type="file" name="model" accept=".joblib" required />
        </label><br />
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            const token = sessionStorage.getItem("access_token");
            const provider = sessionStorage.getItem("provider");

            if (!token || !provider) {
                alert("Missing authentication token or provider.");
                e.preventDefault();
                return;
            }

            this.action = `https://sams-backend-u79d.onrender.com/getData.php?action=uploadModel&tkn=${token}&provider=${provider}`;
        })

        function startAttendance() {
            const subject = document.getElementById("subject").value;
            const section = document.getElementById("section").value;
            const time = document.getElementById("startTime").value;
            const date = document.getElementById("meetingDate").value;

            if (!subject || !section || !time || !date) {
                alert("Please fill out all fields to start the session.");
                return;
            }

            // ðŸ”½ Call PHP to prepare the right model
            fetch("https://sams-backend-u79d.onrender.com/getData.php?action=prepareModel", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ subject, grade: "10", section }) // pass actual grade if known
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    startCamera(); // your camera feed setup here
                } else {
                    alert("Model error: " + (data.error || "Unknown error"));
                }
            })
            .catch(err => {
                alert("Model setup failed.");
                console.error(err);
            });
        }

    function endSession() {
        // Stop the camera stream
        const video = document.getElementById("video");
        const stream = video.srcObject;
        if (stream) {
        stream.getTracks().forEach(track => track.stop());
        }

        // Close this tab (only works if this tab was opened via `window.open()`)
        window.close();

        // If tab can't be closed (browser blocked), show fallback
        alert("You can now return to the Overview tab.");
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Setup</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: rgb(211, 210, 210);
        }
        body {
            font-family: Arial;
            text-align: center;
            padding: 2rem;
        }
        .form-container, .camera-container {
            max-width: 700px;
            margin: auto;
        }
        select, input[type="time"], input[type="date"], button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            width: 250px;
        }
        .camera-container {
            display: none;
            max-width: 100%;
            margin-top: 2rem;
            text-align: center;
            overflow-x: auto;
        }
        .camera-container video {
            width: 1440px;
            height: 810px;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border: 3px solid #333;
            border-radius: 12px;
            /* box-shadow: 0 0 20px rgba(0,0,0,0.2); */
        }
        #endButton {
            margin-top: 2rem;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #ef2722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
            #endButton:hover {
            background-color: #c51f1f;
        }
    </style>
</head>
<body>
    <!-- ðŸ”½ This container will be hidden after submission -->
    <div class="form-container" id="setupForm">
        <h2>Set Up Class Attendance</h2>
        <div>
        <label>Subject:</label><br>
        <select id="subject">
            <option value="">-- Select Subject --</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="English">English</option>
        </select>
        </div>

        <div>
        <label>Section:</label><br>
        <select id="section">
            <option value="">-- Select Section --</option>
            <option value="CIS12">CIS12</option>
            <option value="CIS13">CIS13</option>
            <option value="CIS14">CIS14</option>
        </select>
        </div>

        <div>
        <label>Start Time:</label><br>
        <input type="time" id="startTime">
        </div>

        <div>
        <label>Date:</label><br>
        <input type="date" id="meetingDate">
        </div>

        <button onclick="startAttendance()">Start Attendance</button>
    </div>

    <!-- ðŸŽ¥ Camera view section -->
    <div class="camera-container" id="cameraContainer">
        <!-- <h3>Camera is Live</h3> -->
        <video id="video" autoplay playsinline></video>
        <button id="endButton" onclick="endSession()">End Attendance</button>
    </div>

    <script>
        function startAttendance() {
             startCamera(); 
        }

        let recognitionInterval;

        function startCamera() {
            const setupForm = document.getElementById("setupForm");
            const cameraContainer = document.getElementById("cameraContainer");
            const video = document.getElementById("video");

            setupForm.style.display = "none";
            cameraContainer.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    recognitionInterval = setInterval(() => {
                        sendFrameForRecognition(video);
                    }, 3000); // Every 3 seconds
                })
                .catch(err => {
                    console.error("Camera access denied:", err);
                    alert("Unable to access the camera.");
                    setupForm.style.display = "block";
                    cameraContainer.style.display = "none";
                });
        }

        function endSession() {
            const video = document.getElementById("video");
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            if (recognitionInterval) clearInterval(recognitionInterval);

            alert("Attendance session ended.");
            window.close();
        }

        function sendFrameForRecognition(videoElement) {
            const canvas = document.createElement("canvas");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            const base64Image = canvas.toDataURL("image/jpeg");

            fetch("https://sams-backend-u79d.onrender.com/api/useModel.php", {
                method: "POST",
                body: JSON.stringify({
                    image: base64Image,
                    course_name: "IAN RM"
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.json())
            .then(data => {
                console.log("Recognition Result:", data);
            }).catch(err => {
                console.error("Recognition error:", err);
            });
        }

  </script>
</body>
</html>
